<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <img src="../components/assets/img/icon.png" alt="Logo" style="width: 60px; height: 60px;">
                </div>
                <h1>Keuangan 158A</h1>
                <p>Sistem Keuangan Rumah</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" name="username" placeholder="Masukkan email Anda" required
                            autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password Anda"
                            required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Pilih Peran</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="">Pilih peran Anda</option>
                            <option value="admin">Administrator</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>
            </form>

            <!-- Additional Info -->
            <div class="additional-info">
                <p>Belum punya akun? <a href="#" class="register-link">Daftar sekarang</a></p>
            </div>

            <!-- Security Info -->
            <div class="security-info">
                <div class="security-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Koneksi Aman</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-lock"></i>
                    <span>Data Terenkripsi</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-user-shield"></i>
                    <span>Privasi Terjaga</span>
                </div>
            </div>
        </div>

        <!-- Role Info Panel -->
        <div class="role-info-panel" id="roleInfoPanel" style="display: none;">
            <div class="role-info-content">
                <h3>Informasi Peran</h3>
                <div class="role-details" id="roleDetails">
                    <!-- Role information will be populated by JavaScript -->
                </div>
                <button class="close-panel" id="closePanelBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Registration Modal -->
        <div class="modal" id="registrationModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Daftar Akun Baru</h2>
                    <button class="close-modal" id="closeRegistrationModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="regName">Nama Lengkap</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="regName" name="regName" placeholder="Masukkan nama lengkap" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="regEmail" name="regEmail" placeholder="Masukkan email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="regPassword" name="regPassword" placeholder="Minimal 6 karakter" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Konfirmasi Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="Ulangi password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regRole">Peran</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-tag"></i>
                            <select id="regRole" name="regRole" required>
                                <option value="">Pilih peran</option>
                                <option value="user">User</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="login-btn" id="registerBtn">
                        <span class="btn-text">Daftar</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

<script>
// Initialize floating ball functionality
function initFloatingBall() {
  const ball = document.getElementById('minimax-floating-ball');
  if (!ball) return;

  // Initial animation
  ball.style.opacity = '0';
  ball.style.transform = 'translateY(20px)';

  setTimeout(() => {
    ball.style.opacity = '1';
    ball.style.transform = 'translateY(0)';
  }, 500);

  // Handle logo click
  const ballContent = ball.querySelector('.minimax-ball-content');
  ballContent.addEventListener('click', function (e) {
    e.stopPropagation();
    window.open('https://agent.minimax.io/agent', '_blank');
    ball.style.transform = 'scale(0.95)';
    setTimeout(() => {
      ball.style.transform = 'scale(1)';
    }, 100);
  });

  // Handle close button click
  const closeIcon = ball.querySelector('.minimax-close-icon');
  closeIcon.addEventListener('click', function (e) {
    e.stopPropagation();
    ball.style.opacity = '0';
    ball.style.transform = 'translateY(20px)';

    setTimeout(() => {
      ball.style.display = 'none';
    }, 300);
  });
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', initFloatingBall); 
</script>
